# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1
jobs:
  html-docs:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: "Install Python dependencies"
          command: sudo pip install -r requirements.txt
      - run:
          name: "Build docs"
          command: make html
      - persist_to_workspace:
          root: _build
          paths: html
      - store_artifacts:
          path: _build/html
      - run:
          name: "Built documentation is available at:"
          command: DOCS_URL="${CIRCLE_BUILD_URL}/artifacts/${CIRCLE_NODE_INDEX}/${CIRCLE_WORKING_DIRECTORY/#\~/$HOME}/_build/html/index.html"; echo $DOCS_URL
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: _build
      - run:
          name: Disable jekyll builds
          command: touch _build/html/.nojekyll
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "lynx@magao-x.org"
            git config user.name "Lynx the CI Cat"
      - add_ssh_keys:
          fingerprints:
            - "04:5c:de:15:be:f3:f0:db:88:c4:ce:e7:35:2b:b9:13"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Update built docs" --dist _build/html


workflows:
  build_and_upload:
    jobs:
      - html-docs
      - docs-deploy:
          requires:
            - html-docs
          filters:
            branches:
              only: master